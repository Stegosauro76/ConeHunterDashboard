<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Training COâ‚‚ Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical center */
      align-items: center;     /* horizontal center */
      color: #333;
      padding: 2rem;
    }

    .main-container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      max-width: 1400px;
      width: 100%;
      padding: 2rem 3rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: white;
    }

    .header {
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1.25rem;
      opacity: 0.9;
    }

    .stats-grid {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: nowrap;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      width: 420px;
      min-height: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .stat-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 28px 50px rgba(0, 0, 0, 0.3);
    }

    .stat-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      color: white;
      font-size: 32px;
      z-index: 1;
    }

    .stat-value {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
      z-index: 1;
    }

    .stat-label {
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 1.25rem;
      color: rgba(255, 255, 255, 0.85);
      z-index: 1;
    }

    .powered-by-banner {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.8rem;
      margin-top: 8px;
      font-style: italic;
      z-index: 1;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: nowrap;
      margin-bottom: 3rem;
    }

    .btn-custom {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 16px;
      padding: 0.75rem 1.75rem;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      white-space: nowrap;
    }

    .btn-custom:hover {
      background: linear-gradient(45deg, #00c3ff, #0099ff);
    }

    .btn-custom i {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="main-container" role="main" aria-label="Dashboard impatto COâ‚‚">
    <header class="header">
      <h1>ðŸŒ± COâ‚‚ Impact Dashboard</h1>
      <p>Monitoraggio dell'impatto ambientale dei modelli di AI training</p>
    </header>

    <div class="buttons-container" role="navigation" aria-label="Azioni principali">
      <a href="{% url 'training_results' %}" class="btn-custom" role="button">
        <i data-lucide="eye"></i>
        Metriche Finali
      </a>
      <a href="{% url 'testing' %}" class="btn-custom" role="button">
        <i data-lucide="eye"></i>
        Risultati su immagini di test
      </a>
    </div>

    <section class="stats-grid" aria-label="Statistiche COâ‚‚ e training">
      <article class="stat-card" aria-describedby="desc-models">
        <div class="stat-icon">
          <i data-lucide="brain-circuit"></i>
        </div>
        <div class="stat-value" id="totalModels">2</div>
        <div class="stat-label" id="desc-models">Modelli Attivi</div>
      </article>
      <article class="stat-card" aria-describedby="desc-hours">
        <div class="stat-icon">
          <i data-lucide="clock"></i>
        </div>
        <div class="stat-value" id="totalHours">282</div>
        <div class="stat-label" id="desc-hours">Ore Totali Training</div>
      </article>
      <article class="stat-card" aria-describedby="desc-co2">
        <div class="stat-icon">
          <i data-lucide="leaf"></i>
        </div>
        <div class="stat-value" id="totalCO2">--</div>
        <div class="stat-label" id="desc-co2">COâ‚‚ Totale (kg)</div>
        <div class="powered-by-banner" aria-label="Powered by CodeCarbon.io">powered by CodeCarbon.io</div>
      </article>
    </section>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      lucide.replace();

      // Dati demo
      const data = {
        totalModels: 2,
        totalHours: 282,
        totalCO2: 3200
      };

      document.getElementById('totalModels').textContent = data.totalModels;
      document.getElementById('totalHours').textContent = data.totalHours;
      document.getElementById('totalCO2').textContent = data.totalCO2;
    });
  </script>

</body>
</html>
